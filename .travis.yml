# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
  - windows
julia:
  - 1.2
  - 1.3
  - nightly
jobs:
  include:
    - stage: "Documentation"
      julia: 1.3
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
  fast_finish: true
  allow_failures:
    - julia: nightly
after_success:
  - julia -e '
      using Pkg;
      Pkg.add("Coverage");
      using Coverage;
      Codecov.submit(process_folder());'
  - julia -e '
      using Pkg;
      Pkg.add("Coverage");
      using Coverage;
      Coveralls.submit(process_folder());'
